<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
        , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1>Change color via text</h1>

    <input type="text" placeholder="input text" id="colorInputText">

    <input type="button" id="colorButton" value="Click me" onclick="changeColor()">
    </div>

    <script>
        function changeColor() {
            let color = document.getElementById('colorInputText').value;
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
