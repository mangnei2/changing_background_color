<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
        , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1>Change color via text</h1>

    <form id="colorInputText">
    <input type="text" name="cssvalue" placeholder="input text">
    <input type="submit" value="submit">
    </form>
    </div>

    <script>
    document.getElementById('colorInputText').addEventListener('submit', changeColor);
    function changeColor(e) {
        e.preventDefault();
        document.body.style.backgroundColor = e.target.cssvalue.value;
    }

    </script>

    
</body>
</html>
