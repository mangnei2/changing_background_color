<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
        , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1>Change color via text</h1>

    <hr/> <input type="text" placeholder="input text" id="colorInputText"><br />

    <input type="color" id="colorInputColor">

    <input type="button" itemref="colorButton" value="Click to change color" onclick="changeColor()">
    </div>

    <script>
        function changeColor() {
            let color = document.getElementById('colorInputColor').value;
            document.body.style.backgroundColor = color;
            document.getElementById('colorInputText').value = color;
        }
    </script>
</body>
</html>
